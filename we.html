<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>متجر كروت فودافون رمضان</title>
  
  <!-- ✅ تحميل الخطوط والأيقونات -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    /* ✅ إعدادات الصفحة - خلفية رمادية هادئة */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Cairo', sans-serif;
      background: linear-gradient(135deg, #2d2d2d, #3b3b3b);
      color: white;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 20px;
    }
    
    p.subtitle {
      margin-top: 5px;
      font-size: 18px;
    }

    /* ✅ حاوية الكروت */
    .cards-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 1000px;
      margin-top: 20px;
    }

    /* ✅ تصميم مربع الكارت */
    .card {
      background: rgba(255, 255, 255, 0.12);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255, 255, 255, 0.4);
    }

    .card h2 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #ffcc00;
    }

    .card p {
      font-size: 16px;
      margin: 5px 0;
      opacity: 0.9;
    }

    .time-elapsed {
      font-size: 16px;
      color: #ffeb3b;
      margin-top: 10px;
    }
    
    /* ✅ تحسين التناسق مع الشاشات الصغيرة */
    @media (max-width: 600px) {
      .cards-container {
        grid-template-columns: 1fr;
      }
      .card h2 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>🎉 متجر كروت فودافون رمضان 🎉</h1>
  <p class="subtitle">📢 اضغط على أي كارت لشحنه تلقائيًا</p>

  <!-- ✅ عرض الكروت -->
  <div class="cards-container" id="cards-container"></div>

  <script>
    // ✅ بيانات الكروت (مثال، يمكن جلبها من Firebase)
    const cardsData = [
      { number: "123456789012345", units: 100, addedTime: new Date().getTime() - (5 * 60 * 1000) },
      { number: "987654321098765", units: 150, addedTime: new Date().getTime() - (20 * 60 * 1000) },
      { number: "456789123456789", units: 200, addedTime: new Date().getTime() - (1 * 60 * 60 * 1000) }
    ];

    const container = document.getElementById("cards-container");

    function updateCards() {
      container.innerHTML = "";
      cardsData.forEach(card => {
        const elapsedMinutes = Math.floor((new Date().getTime() - card.addedTime) / 60000);
        const cardElement = document.createElement("div");
        cardElement.classList.add("card");
        cardElement.innerHTML = `
          <h2>كارت فودافون</h2>
          <p>🔢 رقم الكارت: <b>${card.number}</b></p>
          <p>⚡ الوحدات: <b>${card.units} وحدة</b></p>
          <p class="time-elapsed">⏳ مضاف منذ: <b>${elapsedMinutes} دقيقة</b></p>
        `;
        // ✅ عند الضغط، يتم تحويل المستخدم لإجراء المكالمة مع كود شحن الكارت مع #
        cardElement.onclick = () => {
          window.location.href = `tel:*858*${card.number}%23`; // %23 تعني # في الروابط
        };
        container.appendChild(cardElement);
      });
    }

    updateCards();
    // ✅ تحديث الكروت كل دقيقة
    setInterval(updateCards, 60000);
  </script>

</body>
</html>
